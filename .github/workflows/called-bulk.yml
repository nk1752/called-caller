name: called-bulk

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      SN:
        type: string
        required: true
        

jobs:
  reuse-job:
    runs-on: ubuntu-latest

    steps:
      - name: print inputs
        run: |
          echo "SN: ${{ inputs.SN }}"
          echo "env: ${{ inputs.env }}"

      - name: checkout
        uses: actions/checkout@v4.1.6

      - name: read config
        run: |
          name=$(jq '.${{inputs.SN}}.name' config.json)
          echo "name: $name"

          if [[ "${{inputs.env}}" == "dev" ]]; then
            echo "dev"
            env_id=$(jq '.${{inputs.SN}}.DEV' config.json)
            echo "env_id: $env_id"
          echo "dev_env_id: $env_id"
          elif [[ "${{inputs.env}}" == "prod" ]]; then
            echo "prod"
            env_id=$(jq '.${{inputs.SN}}.DEV' config.json)
            echo "env_id: $env_id"
          elif [[ "${{inputs.env}}" == "PROD" ]]; then
            echo "qa"
            env_id=$(jq '.${{inputs.SN}}.QA' config.json)
            echo "env_id: $env_id"
          else
            echo "Invalid env"
            exit 1
          fi

          
          

          
          