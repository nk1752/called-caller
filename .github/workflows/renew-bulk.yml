name: renew-bulk

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  business-group:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.json.outputs.matrix }}
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.6

      - name: parse json
        id: json
        run: |
          jq 'keys' config.json >> bg.json
          jq . bg.json
          echo "matrix=$(jq -r . bg.json)" >> $GITHUB_OUTPUT

  # This job will be called by the caller-bulk.yml workflow using matrix strategy
  # The matrix will be output from the business-group job
  # The matrix will be used to call the called-bulk.yml workflow
  renew-matrix:
    runs-on: ubuntu-latest
    needs: business-group
    strategy:
      matrix:
        bg: ${{fromJson(needs.business-group.outputs.matrix)}}
        env: ["DEV"]
        env_name: ["dev"]

    steps:
      - name: print inputs
        run: |
          echo "bg: ${{ matrix.bg }}"
          echo "env: ${{ matrix.env }}"
    