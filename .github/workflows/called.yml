name: called

on:
  workflow_call:
    # complied with the caller.yml

    inputs:
      bg:
        type: string
        required: true
      env:
        type: string
        required: true

jobs:
  called-job:
    runs-on: ubuntu-latest
    
    steps:

      - name: echo
        run: |
          echo "caller send: ${{ inputs.bg }} ${{ inputs.env }}"

      - name: checkout
        uses: actions/checkout@v4.1.6

      - name: read config
        run: |
          echo "reading config"
          jq . config.json

      - name: search
        run: |
          # iterate over the config.json elements
          for key in $(jq -r 'keys[]' config.json); do
            echo "key: $key"
            if [[ $key != "" ]]; then
              echo "flex name: $key"
              operation=$(jq --arg key "$key" '.[$key].operation' config.json)
              echo "operation: $operation"
              # break
            fi
          done